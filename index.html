<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <script type="text/javascript" src="index.js"></script>
</head>

<body>

<div class="form-container">

    <form id="new-workout-form">
        <h2>Add a New Workout: </h2>
        <label>Title:</label>
        <input id='input-title' type="text" name="title" value="" placeholder="Title your workout" class="input-text">
        <br><br>
        <label>Category:</label>
        <select id="category" name="category">
            <option value="Lower Body">Lower Body</option>
            <option value="Upper Body">Upper Body</option>
            <option value="HIIT">HIIT</option>
            <option value="Cardio">Cardio</option>
            <option value="Sport">Sport</option>
            <option value="Other">Other</option>
        </select>
        <br><br>
        <label>Calories:</label>
        <input id='input-calories' type="text" name="calories" value="" placeholder="" class="input-text">
        <br><br>
        <label>Date:</label>
        <input id='input-date' type="text" name="date" value="" placeholder="EX: 08/12/2021.." class="input-text">
        <br><br>
        <label>Duration:</label>
        <input id='input-duration' type="text" name="title" value="" placeholder="In minutes" class="input-text">
        <br><br>
        <input id='create-button' type="submit" name="submit" value="Add Workout" class="submit">
    </form>
<br><br>
</div>

    <div id="attributes-container">


    </div>


</body>

</html>
